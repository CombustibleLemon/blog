<nav>
    <ul>
        {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.link | prepend:site.url }}" {% if page.url == "item.link" %}class="nav-link-current"{% endif %}>
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
